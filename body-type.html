<!DOCTYPE html>
<html>
<head>
  <title>Body Type</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("backkk.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .container {
      margin-top: 50px;
    }
    
    .title {
      color: #e2dada; 
    }
    
    .label {
      color: #4b4b9c; 
    }
    #result {
    color: rgb(31, 30, 30) !important; /* Set the text color to white */
    background-color: rgba(255, 255, 255, 0.8); /* Set a semi-transparent white background color */
    padding: 10px;
    margin-top: 20px;
  }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center title">Body Type</h1>
    <form id="bodyTypeForm" class="mt-4">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label label">Gender:</label>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="male" required>
            <label class="form-check-label label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="female" required>
            <label class="form-check-label label">Female</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label label">Weight (kg):</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="weight" placeholder="Enter weight in kilograms" required>
        </div>
        <label class="col-sm-2 col-form-label label">Age:</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="age" placeholder="Enter age in years" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label label">Height (cm):</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="height" placeholder="Enter height in centimeters" required>
        </div>
        <label class="col-sm-2 col-form-label label">Waist Circumference (cm):</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="waist" placeholder="Enter waist circumference in centimeters" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label label">Hip Circumference (cm):</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="hip" placeholder="Enter hip circumference in centimeters" required>
        </div>
        <label class="col-sm-2 col-form-label label">Neck Circumference (cm):</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="neck" placeholder="Enter neck circumference in centimeters" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Calculate</button>
          <a href="home.html" class="btn btn-secondary">Back to Home</a>
        </div>
      </div>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <script src="body_type.js"></script>
</body>
</html>
